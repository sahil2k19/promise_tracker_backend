<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Created</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card container */
        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* Heading style */
        .log-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #4a5568;
            font-weight: 500;
        }

        /* Text styles */
        .log-details {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
        }

        .log-name {
            font-weight: bold;
            color: #3182ce;
            text-transform: capitalize;
        }

        .log-task {
            font-weight: bold;
            color: #ed8936;
            text-transform: capitalize;
        }

        .log-time {
            color: #718096;
            font-style: italic;
        }

    </style>
</head>

<body>
    <div class="card">
        ${taskName ? `<p class="log-title">Task Edited : ${taskName}</p>` : ''} <!-- Conditionally render this part -->
        
        <div class="log-details">
            <p>
                <span class="log-name">${name}</span> edited task 
                <span class="log-task">${taskName}</span> on 
                <span class="log-time">${time}</span>
            </p>
        </div>
    </div>
</body>

</html>
